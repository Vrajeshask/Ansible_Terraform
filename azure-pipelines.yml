trigger:
- main

pool:
  name: Azure Pipelines

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'ssh-keygen -t rsa -b 4096 -C "your_email@example.com" -f ~/.ssh/my_custom_key'
